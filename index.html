<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir datos a Firebase Realtime Database</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      color: #333;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .file-input-label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }

    @media (max-width: 600px) {
      form {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSWukEbEDngjrQoXUoy5FzVHS-W64osdY",
      authDomain: "delsur-30194.firebaseapp.com",
      databaseURL: "https://delsur-30194-default-rtdb.firebaseio.com",
      projectId: "delsur-30194",
      storageBucket: "delsur-30194.appspot.com",
      messagingSenderId: "384760703892",
      appId: "1:384760703892:web:f1f7f59699714334ae3d81",
      measurementId: "G-H90YGKSPL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('dataForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const detail = document.getElementById('detail').value;
        const images = document.getElementById('images').files;

        const imageUrls = [];

        for (let i = 0; i < images.length; i++) {
          const imageFile = images[i];
          const storageReference = storageRef(storage, `images/${imageFile.name}`);
          await uploadBytes(storageReference, imageFile);
          const imageUrl = await getDownloadURL(storageReference);
          imageUrls.push(imageUrl);
        }

        try {
          const newPostRef = push(dbRef(db, 'posts'));
          await set(newPostRef, {
            title: title,
            detail: detail,
            images: imageUrls
          });
          alert('Datos subidos exitosamente.');
        } catch (e) {
          console.error('Error al subir los datos: ', e);
          alert('Hubo un error al subir los datos.');
        }
      });
    });
  </script>
</head>
<body>
  <form id="dataForm">
    <h1>Subir datos a Firebase</h1>
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Ingresa un título" required>
    </div>
    <div class="form-group">
      <label for="detail">Detalle:</label>
      <textarea id="detail" placeholder="Ingresa un detalle" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="images" class="file-input-label">Seleccionar imágenes:</label>
      <input type="file" id="images" multiple required>
    </div>
    <button type="submit">Subir</button>
  </form>
</body>
</html>
