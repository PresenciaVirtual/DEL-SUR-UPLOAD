<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEL SUR</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    
    h1 {
      color: #333;
      font-size: 2rem;
      text-align: center;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    .delete-form {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .delete-button {
      background-color: #dc3545;
    }

    .delete-button:hover {
      background-color: #c82333;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set, remove, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDSWukEbEDngjrQoXUoy5FzVHS-W64osdY",
      authDomain: "delsur-30194.firebaseapp.com",
      databaseURL: "https://delsur-30194-default-rtdb.firebaseio.com",
      projectId: "delsur-30194",
      storageBucket: "delsur-30194.appspot.com",
      messagingSenderId: "384760703892",
      appId: "1:384760703892:web:f1f7f59699714334ae3d81",
      measurementId: "G-H90YGKSPL4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);

    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('dataForm');
      const deleteForm = document.getElementById('deleteForm');

      // Subir datos a Firebase
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const title = document.getElementById('title').value;
        const detail = document.getElementById('detail').value;
        const images = document.getElementById('images').files;

        const imageUrls = [];

        for (let i = 0; i < images.length; i++) {
          const imageFile = images[i];
          const storageReference = storageRef(storage, `images/${imageFile.name}`);
          await uploadBytes(storageReference, imageFile);
          const imageUrl = await getDownloadURL(storageReference);
          imageUrls.push(imageUrl);
        }

        try {
          const newPostRef = push(dbRef(db, 'posts'));
          await set(newPostRef, {
            title: title,
            detail: detail,
            images: imageUrls
          });
          alert('Datos subidos exitosamente !');
        } catch (e) {
          console.error('Error al subir los datos: ', e);
          alert('Hubo un error al subir los datos.');
        }
      });

      // Eliminar datos de Firebase
      deleteForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const indexToDelete = parseInt(document.getElementById('deleteIndex').value);

        try {
          const postsSnapshot = await get(dbRef(db, 'posts'));
          const posts = postsSnapshot.val();
          const keys = Object.keys(posts);

          if (indexToDelete > 0 && indexToDelete <= keys.length) {
            const keyToDelete = keys[keys.length - indexToDelete]; // Obtiene la clave correcta
            await remove(dbRef(db, `posts/${keyToDelete}`));
            alert(`Se eliminó el elemento número ${indexToDelete} exitosamente.`);
          } else {
            alert('Índice fuera de rango.');
          }
        } catch (e) {
          console.error('Error al eliminar el dato: ', e);
          alert('Hubo un error al eliminar el dato.');
        }
      });
    });
  </script>
</head>
<body>
  <form id="dataForm">
    <h1>Subir Auto</h1>
    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" placeholder="Ingresa un título" required>
    </div>
    <div class="form-group">
      <label for="detail">Detalle:</label>
      <textarea id="detail" placeholder="Ingresa un detalle" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="images" class="file-input-label">Seleccionar imágenes:</label>
      <input type="file" id="images" multiple required>
    </div>
    <button type="submit">Subir</button>
  </form>

  <form id="deleteForm" class="delete-form">
    <h1>Eliminar Auto</h1>
    <div class="form-group">
      <label for="deleteIndex">Número de tarjeta a eliminar:</label>
      <input type="number" id="deleteIndex" placeholder="Ingresa el índice de abajo para arriba" required min="1">
    </div>
    <button type="submit" class="delete-button">Eliminar</button>
  </form>
</body>
</html>
